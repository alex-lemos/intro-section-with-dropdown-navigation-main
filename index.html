<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <header>

    <nav class="container-nav">

      <img src="./images/logo.svg" alt="Logo" class="nav__logo">

      <ul class="nav-list nav-list--hidden">

       <li class="list-itens">

        <details class="itens-dropdown">

          <summary class="dropdown__title">

            Features
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path class="title__path" stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>


          </summary>
          
          <div class="dropdown-list">

            <a href="#"><i class="list__item--todo"></i> Todo List</a>
            <a href="#"><i class="list__item--calendar"></i> Calendar</a>
            <a href="#"><i class="list__item--reminder"></i>Reminders</a>
            <a href="#"><i class="list__item--planning"></i>Planning</a>

          </div>

        </details>

       </li>

       <li class="list-itens">
         
        <details class="itens-dropdown">

          <summary class="dropdown__title">

            Company
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path class="title__path" stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>


          </summary>
          
          <div class="dropdown-list">

            <a href="#" class="list__item">History</a>
            <a href="#" class="list__item">Our Team</a>
            <a href="#" class="list__item">Blog</a>

          </div>
          
        </details>

       </li>

       <li class="list-itens">

         <a href="" class="itens__link">Carrers</a>

        </li>

       <li class="list-itens">

         <a href="" class="itens__link">About</a>

        </li>

      </ul>

      <div class="nav-btn">

        <button class="btn__login">Login</button>

        <button class="btn__register">Register</button>

        <button class="btn__menu-mobile--open"></button>

      </div>

    </nav>

  </header>

  <main>

    <section class="container-section">

      <div class="section-call">

        <div class="call-text">

          <h1 class="text__title">

            Make remote work
  
          </h1>
  
          <p class="text__subtitle">
  
            Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
  
          </p>
  
          <button class="text__btn">Learn more</button>

        </div>

        <div class="call_logos">

          <img src="./images/client-databiz.svg" alt="databiz-logo" class="logos__img">
          <img src="./images/client-audiophile.svg" alt="audiophile-logo" class="logos__img">
          <img src="./images/client-meet.svg" alt="meet-logo" class="logos__img">
          <img src="./images/client-maker.svg" alt="maker-logo" class="logos__img">

        </div>

      </div>

      <div class="section-banner"></div>

    </section>

  </main>
    

</body>
</html>
